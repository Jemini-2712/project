{% extends 'head.html' %}
{% load static %}

{% block content %}

<nav aria-label="breadcrumb">
<ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
  <li class="breadcrumb-item text-sm"><a class="opacity-5 text-blue" href="javascript:;">Pages</a></li>
  <li class="breadcrumb-item text-sm text-blue active" aria-current="page">Services</li>
</ol>
  <h6 class="font-weight-bolder text-blue mb-0">Services</h6>
</nav>
<br><br><br>
    <div class="row gx-4">
      
      <div class="col-auto">
        <div class="avatar avatar-xl position-relative">
          <img src="{{uid.pic.url}}" alt="Profile" class="w-100 border-radius-lg shadow-sm">
        </div>
      </div>
      
      <div class="col-auto my-auto">
        <div class="h-100">
          <h5 class="mb-1">
            {{uid.fname}} {{uid.lname}}
          </h5>
          <p class="mb-0 font-weight-bold text-sm">
            {{service.name}} / {{service.sector}}
          </p>
        </div>
      </div>
      <p>{{msg}}</p>
      
      <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
        <div class="nav-wrapper position-relative end-0">
          <ul class="nav nav-pills nav-fill p-1" role="tablist">
            <li class="nav-item">
              <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                <i class="ni ni-app"></i>
                <span class="ms-2">App</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                <i class="ni ni-email-83"></i>
                <span class="ms-2">Messages</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                <i class="ni ni-settings-gear-65"></i>
                <span class="ms-2">Settings</span>
              </a>
            </li>
          </ul>
        </div>
        
      </div>
      <form action="{% url 'service' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-6">
            <label for="">Service Name</label>
            <input type="text" name="sname" value="{{uid.fname}}" placeholder="Service Name" class="form-control" style="border: 2px solid rgb(8, 75, 92);">
          </div>
          <div class="col-6">
            <label for="">Service sector</label>
            <select name="sector" class="form-control" id="" style="border: 2px solid rgb(8, 75, 92);">
            <option>--</option>
            <option value="cleaning">cleaning</option>
            <option value="car cleaning">car cleaning</option>
            <option value="ac service">ac service</option>
            </select>
          </div>
          <div class="col-6">
            <label for="">Minimum Charge </label>
            <input type="number" name="charge" maxlength="15" class="form-control" style="border: 2px solid rgb(8, 75, 92);">
          </div>
          <div class="col-6">
            <label for="">Service Area</label>
            <input type="text" name="area" class="form-control" style="border: 2px solid rgb(8, 75, 92);">
          </div>
          <br>
          
        </div>
        <div class="row">
         <div class="col-12">
            <label for="">Service Description</label>
            <textarea name="des" class="form-control" placeholder="Service Description" id="" rows="5" cols="30" style="border: 2px solid rgb(8, 75, 92);"></textarea>
          </div>
        </div>
        <br>
        <button class="btn btn-primary"><i class="fa fa-edit"></i> Add Service</button>
      </form>
    </div>
  </div>
  
</div>


{% endblock %}
